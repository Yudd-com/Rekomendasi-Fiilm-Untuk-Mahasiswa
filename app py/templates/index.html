<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Film Untuk Mahasiswa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .center-box {
        background: rgba(34,34,34,0.97);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.18);
        padding: 48px 32px 40px 32px;
        max-width: 400px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        color: #fff;
        text-align: center;
        margin-bottom: 32px;
        font-size: 2em;
        letter-spacing: 1px;
      }
      form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 18px;
        align-items: center;
      }
      label {
        color: #fff;
        font-size: 1.08em;
        margin-bottom: 4px;
        align-self: flex-start;
      }
      input, select {
        padding: 10px 12px;
        border-radius: 6px;
        border: none;
        font-size: 1em;
        width: 100%;
        background: #222;
        color: #fff;
        margin-bottom: 8px;
      }
      button {
        background: #5cb85c;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 28px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 10px;
        width: 100%;
      }
      button:hover {
        background: #449d44;
      }
    </style>
</head>
  <body>
    <div class="center-box">
      <h1>Film Untuk Mahasiswa</h1>
      <form method="POST" action="/recommend">
  <label for="tahun">Cari Tahun Rilis</label>
  <input type="number" id="tahun" name="tahun" placeholder="Masukkan tahun rilis film" min="1900" max="2100">

  <label for="genre">Pilih Genre</label>
  <select id="genre" name="genre">
    <option value="">-- Semua Genre --</option>
    {% for genre in genres %}
    <option value="{{ genre }}">{{ genre }}</option>
    {% endfor %}
  </select>

  <button type="submit">Cari Rekomendasi</button>
</form>
    </div>
  </body>
</html>
